<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Feedback List</mat-card-title>
        <span class="toolbar-spacer"></span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div>
        <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="feedback">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback </th>
            <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Send Email </th>
                <mat-icon (click)="editFeedback(row)"><i class="fas fa-envelope"></i></mat-icon>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <mat-icon (click)="deleteFeedback(row.id)"><i class="fas fa-trash-alt"></i></mat-icon>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
