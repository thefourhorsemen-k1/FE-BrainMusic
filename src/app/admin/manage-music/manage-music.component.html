<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Chill Out Musics</mat-card-title>
        <span class="toolbar-spacer"></span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
          <th>Name</th>
          <th>Image Url</th>
          <th>Song Url</th>
          <th>Category</th>
          <th>Delete</th>
          </thead>
          <tr *ngFor="let song of service.list">
            <td (click)="populateForm(song)">{{song.name}}</td>
            <td (click)="populateForm(song)">{{song.imageUrl}}</td>
            <td (click)="populateForm(song)">{{song.songUrl}}</td>
            <td (click)="populateForm(song)">{{song.category}}</td>
            <td>
              <mat-icon (click)="onDelete(song.id)"><i class="fas fa-trash-alt"></i></mat-icon>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="edit-form">
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Edit Songs</mat-card-title>
        <span class="toolbar-spacer"></span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content class="container">
      <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
        <div type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"></div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" name="name" #name="ngModel" [(ngModel)]="service.formData.name" required>
          <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Image Url" name="imageUrl" #imageUrl="ngModel"
                 [(ngModel)]="service.formData.imageUrl" required>
          <div class="validation-error" *ngIf="imageUrl.invalid && imageUrl.touched">This field is required.</div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Song Url" name="songUrl" #songUrl="ngModel"
                 [(ngModel)]="service.formData.songUrl" required>
          <div class="validation-error" *ngIf="songUrl.invalid && songUrl.touched">This field is required.</div>
        </mat-form-field>


        <mat-form-field>
          <mat-select name="category" [(ngModel)]="service.formData.category">
            <mat-option>None</mat-option>
            <mat-option value="Relax">Relax</mat-option>
            <mat-option value="ChillOut">Chill Out</mat-option>
            <mat-option value="EDM">EDM</mat-option>
<!--            <mat-option value="POP">POP</mat-option>-->
<!--            <mat-option value="KPOP">KPOP</mat-option>-->
          </mat-select>
        </mat-form-field>

        <div class="example-button-row">
          <button mat-stroked-button color="primary" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
