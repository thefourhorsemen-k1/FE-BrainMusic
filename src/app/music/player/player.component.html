<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-interval="false" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active" (click)="pauseTrack()"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1" (click)="pauseTrack()"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2" (click)="pauseTrack()"></li>
<!--      <li data-target="#carouselExampleCaptions" data-slide-to="3" (click)="pauseTrack()"></li>-->
<!--      <li data-target="#carouselExampleCaptions" data-slide-to="4" (click)="pauseTrack()"></li>-->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div style="width: 100vw; height: 100vh">
          <img src="assets/background/slide-img1.jpg" class="d-block w-100" alt="1">
        </div>
        <span class="button" (click)="playButton()">
          <button mat-button></button>
           </span>
        <div class="carousel-caption d-none d-md-block">
          <h1>{{currentTrack.category}} song</h1>
          <br>
          <div class="sliders">
            Volume:
            <mat-slider
              min="0"
              max="1"
              step="0.001"
              value="{{audio.volume}}"
              (change)="setVolume($event.value)">
            </mat-slider>

          </div>
        </div>
      </div>
